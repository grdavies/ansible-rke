# roles/host_prep/tasks/config_sysctl.yml
---
  - name: Modify sysctl entries
    become: yes
    sysctl:
      name: '{{ item }}'
      value: '1'
      sysctl_set: yes
      state: present
      reload: yes
    with_items:
      - net.bridge.bridge-nf-call-ip6tables
      - net.bridge.bridge-nf-call-iptables
      - net.ipv4.ip_forward
